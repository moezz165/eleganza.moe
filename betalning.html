  <style>
.popup-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-box {
  background-color: white;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 4px 20px black;

  width: auto;              
  max-width: 90%;           
  min-width: 300px;         
  max-height: 80vh;         
  overflow-y: auto;         
}

.popup-box h3 {
  margin-bottom: 20px;
  font-family: 'Times New Roman', Times, serif;
  font-weight: 600;
  font-size: 1.5em;
  color: black;
  word-wrap: break-word;    
}

.popup-box button {
  background-color: black;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
}

.popup-box button:hover {
  background-color: turquoise;
}

  </style>
